<h1>Login/Signup</h1>
      <div class="usersStuff" ng-controller="UserController">
    <form id="userForm">
        <input type="text" ng-model="user.username" placeholder="username"></input>
        <input type="password" ng-model="user.password" placeholder="password"></input>
        <button ng-click="addUser(user)">Register</button>
        <button ng-click="login(user)">Login</button>
    </form>
    </div>


        <a href="#" ng-click="checkUser()">Check Login</a>
