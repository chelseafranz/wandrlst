<h1>Explore</h1>

<div id="user"></div>

  <!--  <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map> -->


    <div class="container">
    {{title}}

    <ul>
        <li ng-repeat="city in cities" id="{{city.objectId}}">
            
            <span ng-click="getOneCity(city.objectId)">
                {{city.name}}  |  {{city.country}}
            </span>

        </li>
    </ul>
    <hr/>
<div id="draggable">
    <h2>Add to the List</h2>
    </div>

<form id='addForm' ng-submit='addCity(city)'>
<input type="text" ng-model="city.name" placeholder="name"></input>
<input type="text" ng-model="city.country" placeholder="country"></input>

<button>Add Item</button>
    </form>
</div>
