
<div>City Page</div>
<h1>{{city.name}}</h1>


<form id="listOne" ng-submit="addList(list, city.name)">
<h2>Best Bars</h2>
	<input type="text" placeholder="add a bar" ng-model="list.name"></input>
<button>Add</button>
</form>

<div class="lists">
	<li ng-repeat="list in lists">
		{{list.name}}
	</li>
</div>
